name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt' # Puede ser 'zulu', 'adopt', 'temurin', etc.
          java-version: '11'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.organization=kennethgalvez
            -Dsonar.projectKey=KennethGalvez_sonarcloud-analysis
            -Dsonar.sources=.
        env:
          SONAR_TOKEN: ${{ secrets.739535988c6d8fa507f454c1b2b35c467e22c9b3 }}
